{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-sm ml-2">
    <ul class="list-group list-group-flush">
            {% for cat in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'category' category=cat.0.0 %}">{{cat.0.1}}<span class="badge badge-primary badge-pill ml-3">{{cat.1}}</span></a>
                </li>
            {% endfor%}
        </ul>
</div>

{% endblock %}
