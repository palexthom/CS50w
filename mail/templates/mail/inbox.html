{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user-email">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>


    <div id="emails-view">
        <div id="emails">
        </div>
    </div>

    <div id="single-email-view">
        <h2>View Email</h2>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button class="btn btn-sm btn-outline-primary" id="reply-button">Reply</button>
            <button id="archive" class="btn btn-sm btn-outline-primary ml-1">Archive email</button>
            <button id="unarchive" class="btn btn-sm btn-outline-primary ml-1">Unarchive email</button>

        </div>

        <div id="single-email"></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" onsubmit="return false">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            Message: <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary my-2" value="Send email"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
