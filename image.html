<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="static/styles.css" rel="stylesheet">
    </head>

	<body>
		<nav class="nav justify-content-end">
			<a class="nav-link" href="index.html">Google Search</a>
		</nav>
		<main>
			<center>
				<div>
					<img src="./googlelogo_color_272x92dp.png" style="padding-top:100px">
					<div class="logo-subtext"><span>images</span></div>
				</div>
			</center>
			<form action="https://google.com/search">
				<div class="container">
					<div class="form-group row justify-content-center">
						<div class="col-6 text-center">
							<div class="input-group mb-3 ">
								<input class="form-control col-lg-4 col-lg-offset-4 rounded-hap" type="text" name="q">
							</div>
							<input type="hidden" name="tbm" value="isch" >
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-3 text-center">
							<button class="btn btn-light" type="submit">Image Search</button>
						</div>        
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
